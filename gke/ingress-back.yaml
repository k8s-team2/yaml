apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: backend-ns
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.awsteam2.com
    secretName: awsteam2secret
  rules:
  - host: www.awsteam2.com
    http:
      paths:
      - path: /api
        pathType: ImplementationSpecific
        backend:
          service:
            name: attend-backend-svc
            port:
              number: 5000
  - host: www.awsteam2.com
    http:
      paths:
      - path: /qna
        pathType: ImplementationSpecific
        backend:
          service:
            name: qa-backend-svc
            port:
              number: 8000