apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: backend-ns
  labels:
    app: attend-backend
  name: attend-backend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attend-backend
  template:
    metadata:
      labels:
        app: attend-backend
    spec:
      containers:
      - image: kijung2/k8s-flask:1.0
        name: attend-backend
        ports:
        - containerPort: 5000
        env:
        - name: MYSQL_HOST
          valueFrom:
            configMapKeyRef:
              name: attend-backend-cm
              key: MYSQL_HOST
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: frontend-ns
  labels:
    app: attend-frontend-deploy
  name: attend-frontend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: attend-frontend
  template:
    metadata:
      labels:
        app: attend-frontend
    spec:
      containers:
      - image: kangyejini/frontend-attend:5.0
        name: attend-frontend
        ports:
        - containerPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: database-ns
  labels:
    app: attend-db-deploy
  name: attend-db-deploy
spec:
  selector:
    matchLabels:
      app: attend-db
  template:
    metadata:
      labels:
        app: attend-db
    spec:
      containers:
      - image: kijung2/docker-mysql:latest
        name: attend-db
        ports:
        - containerPort: 3306
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: backend-ns
  labels:
    app: qa-backend-deploy
  name: qa-backend-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qa-backend
  template:
    metadata:
      labels:
        app: qa-backend
    spec:
      containers:
      - image: kimyoungwoo613/back:2.0
        name: qa-backend
        ports:
        - containerPort: 8000
        env:
        - name: MONGO_IP
          valueFrom:
            configMapKeyRef:
              name: qa-backend-cm
