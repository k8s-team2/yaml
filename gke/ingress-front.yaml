apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: frontend-ns
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - www.awsteam2.com
    secretName: awsteam2secret
  rules:
  - host: www.awsteam2.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: attend-frontend-svc
            port:
              number: 3000
  - host: www.awsteam2.com
    http:
      paths:
      - path: /qa
        pathType: ImplementationSpecific
        backend:
          service:
            name: qa-frontend-svc
            port:
              number: 3000